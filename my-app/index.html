<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer type="text/javascript" src="index.js"></script>
  <title>My App</title>
  <style>
    .red {
      color: red;
    }
  </style>
</head>

<body>
  <div id="root">
    <select>
      <option>1</option>
      <option>2</option>
    </select>
    <p class="red">Bem vindos ao módulo de FrontEnd</p>
  </div>
  <script>
    // programação imperativa

    //programação declarativa



    const elementoH2 = document.createElement('h2');
    elementoH2.innerHTML = "Hello World! aqui mesmo";

    elementoH2.className = "red"

    const rootElement = document.getElementById('root');
    rootElement.appendChild(elementoH2);
  </script>
</body>

</html>
